<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>网站名称</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css"/>
    <link rel="stylesheet" href="../../css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../icon/iconfont.css">
    <link rel="stylesheet" href="/css/job_details.css"/>
    <link rel="stylesheet" type="text/css" href="/layer/css/layui.css"/>
    <link href="/css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>

    <script src="../../js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/layer/layui.js"></script>
    <script src="/js/star-rating.js" type="text/javascript"></script>
</head>
<style>
    .newsTitle{
        font-size: 30px;
    }
    .newsContent{
        text-align: left;
        text-indent: 2em;
        line-height:25px;
        font-family:微软雅黑;
        font-size:medium;
        margin-top: 50px;
    }
    .newsSource{
        float: right;
    }
</style>
<body>
<div class="wrap">
    <div class="header">
        <div class="container row" id="header-vue-bind-div">
            <a class="logo"></a>
            <ul class="nav col-lg-8">
                <!--<li class="address">全国</li>-->
                <li class="nav_li "><a class="nav_item" href="/">首页</a></li>
                <li class="nav_li"><a class="nav_item" href="/searchlist?keyword=">职位</a></li>
                <li class="nav_li"><a class="nav_item" href="/company/companyIndex">公司</a></li>
                <li class="nav_li current"><a class="nav_item" href="/news/newsIndex">资讯</a></li>
                <li class="nav_li"><a class="nav_item" href="/user/info?type=person">关于我</a></li>
            </ul>

            <ul class="clear_fix col-lg-2  " v-if="type==null">
                <li><a class="clear_fix_item login" href="/user/login">登录</a></li>
                <li><a class="clear_fix_item register" href="/register">注册</a></li>
            </ul>

            <ul class="clear_fix col-lg-2 " v-if="type=='user'">
                <li><img src="https://ss2.baidu.com/6ONYsjip0QIZ8tyhnq/it/u=3803332007,2672307128&fm=58" alt=""
                         class="img-circle" style="width: 48px;height: 48px"></li>
                <li>

                    <div class="dropdown">
                        <a id="dLabel" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <h6>{{person.user.nickname}}</h6>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="dLabel">
                            <li><a href="/user/info">个人中心</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/user/logout">注销</a></li>
                        </ul>
                    </div>

                </li>
            </ul>
        </div>
        <script>
            var header = new Vue({
                el: '#header-vue-bind-div',
                data: {
                    type: null,
                    person: {
                        user: null

                    }
                }
            });
        </script>
    </div>
    <hr class="no-bottom"/>
    <div id="news_detail_content">
        <div class="detail container" >
            <div class="content_l">
                <p class="newsTitle">{{news.newstitle}}</p>
                <p class="newsSource">{{news.newssource}}-{{news.newsreleasetime}}</p>
                <p class="newsContent">{{news.newsdetailcontent}}</p>
            </div>
            <div class="content_r">
                <div class="thumbnail">
                    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1510069084770&di=039cecda74d59029496cb5459a6e64e8&imgtype=0&src=http%3A%2F%2Fdown.cnshu.cn%2F2013%2Fcnshu_images%2Fchenchunhong%2F201310070942.png"
                         alt="...">
                    <div class="caption">
                        <h3>广告位</h3>
                        <p>平面广告设计课程,火星时代Adobe平面课程,PS/a
                            i/ID软件培训+创意思维训练+实战作品.更可免费申请Adobe资格认证考试,全行业就业无压力.平面广告设计课程,预约0元试学</p>
                        <p><a href="" class="btn btn-primary" role="button">查看</a> <a href="" class="btn btn-default"
                                                                                      role="button">关闭</a></p>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script src="/js/news/news_detail.js"></script>
</div>
</body>
</html>
